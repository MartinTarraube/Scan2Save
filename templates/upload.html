<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Receipt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <a class = "navbar-brand" href = "#">Scan2Save</a>
    </nav>
    <div class="row">
        <div class="container d-flex justify-content-center" style="margin-top: 20px;">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Upload Expenses</h1>                                            
                        <form id="multiStepForm" action="/upload" method="POST" enctype="multipart/form-data">
                            <div class="step active">
                                <h2>Upload Excel File</h2>
                                <div class="my-4 form-group">                                    
                                    <input type="file" id="excelFile" class="form-control-file" name="file" accept=".xlsx,.xls">
                                </div>
                                <div class="row">
                                    <button type="button" class="col-6 text-center mx-auto btn btn-primary btn-block" onclick="nextStep()">Next</button>
                                </div>
                            </div>
                            <div class="step">
                                <h2>Upload Image of Receipt</h2>
                                <div class="row">
                                    <div class="my-3 col-6 form-group">
                                        <input type="file" class="form-control-file" name="file" accept="image/*">
                                    </div>                                    
                                    <button type="button" class="col-6 btn" onclick="addReceipt()">Add Another Receipt</button>
                                </div>
                                <div class="row">
                                    <div class="col-6 form-group" id="additionalReceipts"></div>
                                    <div class="col-6" id="extraSpace"></div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="prevStep()">Back</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-primary btn-block" onclick="nextStep()">Next</button>                                
                                    </div>
                                </div>
                            </div>
                            <div class="step">
                                <h2>Review, Make Changes, and Submit</h2>
                                <div class="row">
                                    <div class="col-4 form-group">
                                        <label for="date">Date</label>
                                        <input type="date" class="form-control" id="date" name="date" value="{{ date }}">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label for="price">Price</label>
                                        <input type="text" class="form-control" id="price" name="price" value="{{ price  }}">
                                    </div>
                                    <div class="col-4 form-group">
                                        <label for="merchant">Merchant</label>
                                        <input type="text" class="form-control" id="merchant" name="merchant" value="{{ merchant }}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-6 form-group" id="receiptList"></div>
                                </div>  

                                

                                <div class="row">                                    
                                    <div class="col-6">
                                        <button type="button" class="btn btn-secondary btn-block" onclick="prevStep()">Back</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-block btn-success">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </form>                                      
                    </div>         
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p class="text-center">&copy;Zach and Martin</p>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
        <script>
            let numReceipts = 1;
            let currentStep = 0;
            const steps = document.querySelectorAll('.step');
            
            function showStep(step) {
                steps.forEach((stepElement, index) => {
                    stepElement.classList.toggle('active', index === step);
                });
            }
            function nextStep() {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            }
            function prevStep() {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            }
            function addReceipt() {
                numReciepts++;

                var newReceipt = document.createElement('div');
                newReceipt.className = 'form-group mb-3'                        
                newReceipt.innerHTML = '<input type="file" class="form-control-file" name="file" accept="image/*">';
                document.getElementById('additionalReceipts').appendChild(newReceipt);
                document.getElementById('extraSpace').appendChild(document.createElement());
            }    
        </script>
    </footer>
    {% if total_sum is not none %}
    <h2>Total Sum of Second Column : {{ total_sum }}</h2>
    {% endif %}
</body>
</html>
