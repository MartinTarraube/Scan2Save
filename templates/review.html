<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Submit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class = "navbar navbar-expand-lg navbar-dark bg-dark">
        <a class = "navbar-brand" href = "#">Scan2Save</a>
    </nav>
    <div>
        <h2>Review, Make Changes, and Submit</h2>
        <div class="row">
            <div class="col-4 form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ date }}">
            </div>
            <div class="col-4 form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ price  }}">
            </div>
            <div class="col-4 form-group">
                <label for="merchant">Merchant</label>
                <input type="text" class="form-control" id="merchant" name="merchant" value="{{ merchant }}">
            </div>
        </div>

        <div class="row">
            <div class="col-6 form-group" id="receiptList"></div>
        </div>  

        

        <div class="row">                                    
            <!-- <div class="col-6">
                <button type="button" class="btn btn-secondary btn-block" onclick="prevStep()">Back</button>
            </div> -->
            <form type="submit" action="/" method="POST">
                <div class="col-6 justify-content-center">
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p class="text-center">&copy;Zach and Martin</p>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>            
    </footer>
</body>
</html>
